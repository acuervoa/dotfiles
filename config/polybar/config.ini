[global/wm]
#include-file = $HOME/.config/polybar/mocha.ini
[colors]
; FIX: Unificar con Catppuccin Mocha (kitty/tmux)
background = #1e1e2e
background-alt= #313244
foreground = #cdd6f4
primary = #89b4fa
secondary = #cba6f7
alert = #f38ba8
blue = #89b4fa
red = #f38ba8
disabled = #777777


[bar/main]
;monitor = ${env:MONITOR}
monitor = eDP-1
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = #1e1e2e
foreground = #cdd6f4

line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = "MesloLGLDZ Nerd Font:style=Regular:size=10"
font-1 = "NotoColorEmoji:style=Regular:pixelsize=8;2"
font-2 = "Font Awesome 6 Free:style=Solid:size=9;2"

modules-left = xworkspaces xwindow
modules-right = systray dunst bluetooth updates-pacman-aurhelper filesystem mic pulseaudio xkeyboard memory cpu temperature wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/secondary]
;monitor = ${env:MONITOR}
monitor = DP-1
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = #1e1e2e
foreground = #cdd6f4

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = "MesloLGLDZ Nerd Font:style=Regular:pixelsize=10;2"
font-1 = "NotoColorEmoji:style=Regular:pixelsize=8;2"
font-2 = "Font Awesome 6 Free:style=Solid:size=9;2"

modules-left = xworkspaces xwindow
modules-right = systray dunst bluetooth updates-pacman-aurhelper filesystem mic pulseaudio xkeyboard memory cpu temperature wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/mic]
type = custom/script
exec = bash -lc 'pamixer --default-source --get-mute | grep -qi true && echo "   " || echo "  "'
interval = 1
click-left = ~/.config/dunst/scripts/micctl toggle

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
index-sort = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{T0} %{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "%{T0} %{T-}"
label-muted-foreground = ${colors.red}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
#format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-disconnected = ""
label-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600
label = "%{T0} %{T-} %output%"
label-foreground = ${colors.primary}
click-left = kitty --class=update-popup -e ~/.config/polybar/scripts/actualizar-sistema.sh
click-right = notify-send "Actualizaciones pendientes" "$(checkupdates)"

[module/speedtest]
type = custom/script
exec-if = hash speedtest && test "$(nmcli -t -f STATE g)" = "connected"
exec = "~/.config/polybar/scripts/speedtest.sh --bytes"
interval = 90

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/sensors-cpu]
type = custom/script
interval = 2
format-prefix = " "
exec = ~/.config/polybar/scripts/polybar-lmsensors_linux_amd64 -u -n -t k10temp-pci-00c3/Tdie it8688-isa-0a40/CPU_FAN=cpu

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth-simple.sh
interval = 3
tail = false

[module/temperature]
type = internal/temperature
thermal-zone = 0
interval = 2
format = <label>
label = "%{T0}%{T-} %temperature-c%"

[module/dunst]
type = custom/script
exec = ~/.config/polybar/scripts/dunst-status.sh
interval = 1
format = <label>
label= %output%
click-left = ~/.config/polybar/scripts/dunst-toggle.sh
; vim:ft=dosini
