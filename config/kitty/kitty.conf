# Font and size
font_family MesloLGLDZ Nerd Font
font_size 10 

# Compatibility with TrueColor
allow_remote_control yes
env TERM xterm-kitty

# Start tmux if is available
#shell bash --login -c "if command -v tmux >/dev/null 2>&1; then tmux attach || tmux; else bash; fi"
#shell bash --login -c "if [[ -z $TMUX ]]; then tmux new-session -A -s main; else exec bash;fi"
shell /usr/bin/bash

# Mantain size and position for windows
remember_window_size yes
remember_screen yes


# Colors
background #1E1E2E
foreground #CDD6F4
cursor #F5E0DC
selection_background #F5E0DC
selection_foreground #1E1E2E

color0 #45475A
color1 #F38BA8
color2 #A6E3A1
color3 #F9E2AF
color4 #89B4FA
color5 #F5C2E7
color6 #94E2D5
color7 #BAC2DE
color8 #585B70
color9 #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# Transparency and blur
background_opacity 0.85
blur true

# Improve scroll and mouse experience
scrollback_lines 10000
enable_audio_bell no
mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url # open URL on simple click. Otherwise, press Ctrl + Shift and then click.

# Copy and paste natural
copy_on_select yes # It will copy selected text into the clipboard
map ctrl+shift+c copy_to_clipboard 
map ctrl+shift+v paste_from_clipboard 
map ctrl+shift+n new_os_window
map ctrl+shift+enter new_tab

# Don't confirmation close message
confirm_os_window_close 0

tab_bar_min_tabs 2
tab_bar_style hidden 
hide_windows_decorations yes
